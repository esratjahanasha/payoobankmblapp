<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>payoo MFS</title>
    <!-- daisy ui cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main class="flex justify-center items-center h-screen">
      <div class="mockup-phone h-[700px] border-4 border-red-600 bg-white">
        <div class="mockup-phone-camera"></div>
        <div
          class="mockup-phone-display text-black grid place-content-center items-center border-blue-600 border-4"
        >
          <form class="card-body">
            <fieldset class="fieldset">
              <label class="fieldset-label">phone number</label>
              <input
                type="text"
                class="ab"
                name="phn"
                placeholder="your phone number"
                autocomplete="off"
              />
              <label class="fieldset-label">Password</label>
              <input
                type="password"
                class="ab"
                name="pin"
                placeholder="pin"
                autocomplete="off"
              />
              <div><a class="link link-hover">Forgot pin?</a></div>
              <button type="submit" class="btn btn-neutral mt-4">Login</button>
            </fieldset>
          </form>
        </div>
      </div>
    </main>

    <script src="./jsFiles/login.js"></script>
  </body>
</html>
